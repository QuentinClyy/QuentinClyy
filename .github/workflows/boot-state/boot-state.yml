name: Boot badge updater
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update boot state
        run: |
          HOUR=$(date +%H)
          if [ $HOUR -ge 2 ] && [ $HOUR -lt 8 ]; then
            STATE="Pending"
            COLOR="yellow"
          elif [ $HOUR -eq 8 ] && [ $MINUTE -lt 30 ]; then
            STATE="Initializing"
            COLOR="orange"
          else
            STATE="Complete"
            COLOR="blue"
          fi

          echo '{
            "label": "Boot",
            "message": "'"$STATE"'",
            "color": "'"$COLOR"'",
            "style": "for-the-badge"
          }' > boot-state.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add boot-state.json
          git commit -m "Update boot state"
          git push